<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css" />  
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>

  <main>
    <div id="title">
      <h4> WEÂ´RE LAUNCHING SOON</h4>
    </div>

    <div id="time">
      <div id="days">
        <div class="time-container">
          <div id="flip-days"></div>
          <h2>14</h2>
        </div>
        <p class = "time-counter">Days</p>
      </div>
      
      <div id="hours">
        <div class="time-container">
          <div id="flip-hours"></div>
          <h2>00</h2>
        </div>
        <p class = "time-counter">Hours</p>
      </div>
      
      <div id="minutes">
        <div class="time-container">
          <div id="flip-minutes"></div>
          <h2>00</h2>
        </div>
        <p class = "time-counter">Minutes</p>
      </div>
      
      <div id="seconds">
        <div class="time-container">
          <div id="flip-card"></div>
          <h2>00</h2>
        </div>
        <p class = "time-counter">Seconds</p>
      </div>
    </div>
    <div id = "icons">
      <i id="facebook"></i>
      <i id="pinterest"></i>
      <i id="instagram"></i>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
